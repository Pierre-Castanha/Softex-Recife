<!DOCTYPE html>

<html lang="pt-BR">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/42c8de28f3.js" crossorigin="anonymous"></script>
  <title>Phone screen</title>

</head>

<body>

  <div id="content">

    <div class="phone">

      <div class="screen">

        <div class="top">

          <div class="dock-left">
            <span class="clock">22:45</span>
          </div>

          <div class="dock">
            <div class="sensor"></div>
            <div class="speaker"></div>
            <div class="camera"></div>
          </div>

          <div class="dock-right">
            <div class="signal"><i class="fas fa-signal"></i></div>
            <div class="wifi"><i class="fas fa-wifi"></i></div>
            <div class="battery"><i class="fas fa-battery"></i></div>
          </div>

        </div>

        <div id="icons">

            <h2 class="bank">Banco Sant Andrews</h2> 

            <div id="clientes">
                <h3 class="cliente">Cliente: João Alberto</h3>
                <h3 class="conta">C/C:3.333-X</h3>
                <h2 id="saldoAtuais">SaldoAtual: </h2> 
            </div>


            <div id="saldoAtuais">

                <p>Depósito:
                <input type="text" id="deposito"></p>

                <p>Saque:
                <input type="text" id="saque"></p>

                <p><input type='button' value='Calcular' id="calculo"></p>

            </div>

        </div>

        <div id="dock-home">

          <div class="buttons-home">
            <div class="icon-app"><i class="fas fa-phone"></i></div>
            <div class="icon-app"><i class="fas fa-compass"></i></div>
            <div class="icon-app"><i class="fab fa-whatsapp"></i></div>
            <div class="icon-app"><i class="fab fa-itunes-note"></i></div>
          </div>

        </div>

        <div class="dock-bt-home">
          <div class="home"></div>
        </div>

      </div>
    </div>
  </div>
  <script src="bancopc.js"></script>
</body>
</html>
